<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width" />

    <title>Web Workers basic example</title>

    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <h1>Web<br />Workers<br />basic<br />example</h1>

    <div class="controls" tabindex="0">
      <form>
        <div>
          <label for="number1">Multiply number 1: </label>
          <input type="text" id="number1" value="0" />
        </div>
        <div>
          <label for="number2">Multiply number 2: </label>
          <input type="text" id="number2" value="0" />
        </div>
      </form>

      <p class="result">Result: 0</p>
    </div>
    <script>
        const first = document.querySelector('#number1');
        const second = document.querySelector('#number2');

        const result = document.querySelector('.result');

        if (window.Worker) {
        const myWorker = new Worker("worker.js");

        let liste=new Array(50);

        [first, second].forEach(input => {
            input.onchange = function() {
            console.time('From main script')
            myWorker.postMessage([first.value, second.value, liste]);
            console.log('Message posted to worker');
            }
        })

        myWorker.onmessage = function(e) {
            result.textContent = e.data;
            console.timeEnd('From main script')
            console.log('Message received from worker');
            console.log(liste)
        }
        } else {
        console.log('Your browser doesn\'t support web workers.');
        }
    </script>
  </body>
</html>
